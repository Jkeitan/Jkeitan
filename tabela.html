<table style="font-size: medium;">
<!-- caption é a descição da tabela  -->
        <caption>produtos produsidos x vendidos por loja</caption>
<!-- nesse colgroup agente coloca pequenos estilos, claro que com as CSS fica muito melhor, mas da pra brincar tambem por aqui -->
                
                <colgroup>
                    <col style="background-color: darkgoldenrod;">
                    <col span="2" style="background-color: red;"> 
                    <col span="2" style="background-color: blue;"> 
 <!-- colgruop você pode definir como quer a coluna com os seus devidos estilos -->
                </colgroup>
    
<!-- thead é a cabeça de tabela -->
    <thead>
         <tr>
             <!-- linha de nomes  -->
        <th rowspan="2"></th>
        <th colspan="2" scope="colgroup">Afonso Pena</th>
        <th colspan="2" scope="colgroup">Gilberto Carlos</th>
        </tr>

        <tr>
            <!-- linha de produtos -->
            <th scope="col">prouzidos</th>  
            <th scope="col">vendidos</th>
            <th scope="col">produzidos</th>
            <th scope="col">vendidos</th>
        </tr>
        </thead>
        <tbody>
            <!-- primeira linha da descrição -->
            <tr>
                <th scope="row">vassouras</th>
                <td>50</td>
                <td>32</td>
                <td>20</td>
                <td> 20<td>                
            </tr>
                <!-- segunda linha da descrição-->
            <tr>
                <th scope="row">baldes</th>
                <td>40</td>
                <td>22</td>
                <td>80</td>
                <td>40<td>                
            <!-- th são colunas -->
            </tr>

        </tbody>
    </table>




</body>
