<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- o meta é mega importante pois ela faz modicicações de como nosso site será entendido pelo nosso navegador -->
    <meta charset="UTF-8">
    <!-- charset define os tipos de caracteres que ele vai entender -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- o viewport tem a ver com a portabilidade do site, principalmente pra ver se sera portavel a dispositivos movel  -->
    <title>Document</title>
    <!-- title simplesmente é o nome que será colocado do site, esse nome fica no topo do navegador, fica o nome na guia -->
<meta name="description" content="Olá mundo">
<!--  aqui nesse description eu digo ao google quando ele for procurar meu site o que ele deve colocar como descrição debaixo do meu link  -->
<meta name="author" content="jeferson caetano">
<!-- aqui neste author eu coloco quem é o autor da pagina   -->
<meta name="robots" content="index, follow">
<!-- neste meta robots, o google vê esse linha e entende se pode seguir os liks do site e ou indexar o site no aparelho de busca -->

</head>
<body>
    
</body>
</html>
